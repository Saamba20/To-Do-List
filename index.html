<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="header">
          <h2>To-Do List <img src="images/icon.svg" /></h2>
          <div class="row">
            <input
              type="text"
              id="input-box"
              placeholder="Add your text"
              onsubmit="addTodo()"
            />
            <button onclick="addTodo()" class="submit">Add</button>
          </div>

          <div class="wrap">
            <div class="search">
              <span class="search-span"
                ><svg
                  class="w-[38px] h-[38px] text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-width="1.7"
                    d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                  />
                </svg>
              </span>
              <input
                oninput="performSearch(this)"
                class="input-search"
                type="search"
                placeholder="Search"
              />
            </div>
          </div>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="to-do-list.js"></script>

    <template id="todo-template">
      <li>
        <p class="name">Test</p>
        <div class="actions">
          <button class="edit" onclick="updateTodo(this)">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="#ededed"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
              />
            </svg>
          </button>
          <button class="delete" onclick="deleteTodo(this)">
            <img src="/images/trash.svg" />
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
